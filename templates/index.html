<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domenlarni tekshirish</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <!-- Floating Logos -->
    <div class="floating-logo word1"><img src="{{ url_for('static', filename='images/word1.png') }}" alt="Word 1"></div>
    <div class="floating-logo word2"><img src="{{ url_for('static', filename='images/word2.png') }}" alt="Word 2"></div>
    <div class="floating-logo excel1"><img src="{{ url_for('static', filename='images/excel1.png') }}" alt="Excel 1"></div>
    <div class="floating-logo excel2"><img src="{{ url_for('static', filename='images/excel2.png') }}" alt="Excel 2"></div>
    <div class="floating-logo text1"><img src="{{ url_for('static', filename='images/text1.png') }}" alt="Text 1"></div>
    <div class="floating-logo text2"><img src="{{ url_for('static', filename='images/text2.png') }}" alt="Text 2"></div>

    <div class="container">
        <!-- Main Content -->
        <div class="content">
            <h1>Domenlarni tekshirish</h1>
            <p>Domenlar holatini tekshirish uchun .txt, .docx yoki .xlsx faylini yuklang.</p>
            
            <div class="upload-box">
                <!-- File Input with Visual Feedback -->
                <div id="fileContainer" class="file-input-container">
                    <i class="fa fa-upload"></i>
                    <span class="file-label">Faylni tanlang yoki bu yerga tashlang</span>
                    <span id="fileName" class="file-name"></span>
                    <input type="file" id="fileInput" accept=".txt,.docx,.xlsx" />
                </div>

                <button id="uploadBtn" onclick="uploadFile()" disabled>Yuklash va tekshirish</button>
            </div>

            <!-- Error Display -->
            <div id="error" class="error"></div>
            
            <!-- Processing Indicator -->
            <div id="processingContainer" class="processing-container" style="display: none;">
                <div id="processingText" class="processing-text">Jarayonda...</div>
                <div id="statusText" class="status-text">Tayyorlanmoqda...</div>
            </div>
            
            <!-- Download Button -->
            <div id="downloadContainer" class="download-container" style="display: none;">
                <a id="downloadBtn" href="#" class="download-btn">
                    <i class="fa fa-download"></i>
                    Excel hisobotini yuklab olish
                </a>
            </div>
        </div>

        <!-- Version -->
        <footer>
            <p>Domain Checker v1.1 &copy; 2025</p>
        </footer>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
