<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domenlarni tekshirish</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- Floating Logos -->
    <div class="floating-logo word1"><img src="/static/images/word1.png" alt="Word 1"></div>
    <div class="floating-logo word2"><img src="/static/images/word2.png" alt="Word 2"></div>
    <div class="floating-logo excel1"><img src="/static/images/excel1.png" alt="Excel 1"></div>
    <div class="floating-logo excel2"><img src="/static/images/excel2.png" alt="Excel 2"></div>
    <div class="floating-logo text1"><img src="/static/images/text1.png" alt="Text 1"></div>
    <div class="floating-logo text2"><img src="/static/images/text2.png" alt="Text 2"></div>
    <div class="container">
        <!-- Main Content -->
        <div class="content">
            <h1>Domenlarni tekshirish</h1>
            <p>Domenlar holatini tekshirish uchun .txt, .docx yoki .xlsx faylini yuklang.</p>
            <div class="upload-box">
                <input type="file" id="fileInput" accept=".txt,.docx,.xlsx" />
                <button onclick="uploadFile()">Yuklash va tekshirish</button>
            </div>
            <div id="error" class="error"></div>
            <div id="loading" class="loading">Qayta ishlash...</div>
        </div>
        <!-- Version -->
        <footer>
            <p>Domain Checker v1.0</p>
        </footer>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
